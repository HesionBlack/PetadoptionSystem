<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增角色')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-pet-add">
		<div class="form-group">
			<label class="col-sm-3 control-label">宠物名称：</label>
			<div class="col-sm-8">
				<input type="text" name="name" class="form-control" placeholder="请输入宠物名称">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">宠物类型：</label>
			<div class="col-sm-8">
				<input type="text" name="type" class="form-control" placeholder="请输入宠物类型">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">性别：</label>
			<div class="col-sm-8">
				<select class="form-control" name="sex" id="sex">
					<option value=1>雄性</option>
					<option value=0>雌性</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">寄养状态：</label>
			<div class="col-sm-8">
				<select class="form-control" id="fostStatu" name="fostStatu">
					<option value=1>这不是寄养的宠物</option>
					<option value=0>这是寄养的宠物</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">备注：</label>
			<div class="col-sm-8">
				<textarea id="remark" type="text" name="remark" class="form-control" placeholder="请输入备注"></textarea>
			</div>
		</div>
		<div class="form-group">
			<input id="filePath" name="filePath" class="form-control" type="file">
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
	function submitHandler() {
			add();
	}
	function add() {
		var name = $("input[name='name']").val();
		var type = $("input[name='type']").val();
		var sex = $('#sex option:selected').val();
		var fostStatu= $('#fostStatu option:selected').val();
		var remark = $('#remark').val();
		var formData = new FormData();
		if ($('#filePath')[0].files[0] == null) {
			$.modal.alertWarning("请先选择文件路径");
			return false;
		}
		debugger
		formData.append('name', name);
		formData.append('type', type);
		formData.append('sex', sex);
		formData.append('fostStatu', fostStatu);
		formData.append('remark', remark);
		formData.append('fileName', $("#fileName").val());
		formData.append('file', $('#filePath')[0].files[0]);
		$.ajax({
			processData: false,
			contentType: false,
			cache : false,
			type : "POST",
			url : ctx + "system/pet/add",
			data :formData,
			async : false,
			error : function(request) {
				$.modal.alertError("系统错误");
			},
			success : function(data) {
				$.operate.successCallback(data);
				$.operate.close();
			}
		});
	}
</script>
</body>
</html>
